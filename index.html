<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Note Browser</title>
</head>
<body>

    </main>

    <script src="app.js"></script>

</html>
