<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Note Browser</title>
</head>
<body>
    <header>
        <h1>Note Browser</h1>
    </header>
    <main>
        <div class="notebook-selector">
        </div>
        <div class="note-browser">
            <div class="note-list">
                <div class="note-item">
                    Shopping
                </div>
                <div class="note-item">
                    Doctors no.
                </div>
                <div class="note-item">
                    Call with mom
                </div>
                <div class="note-item note-item-add">
                    + Add Note
                </div>
            </div>
            <div class="note-detail">
                <article class="note-detail-content">
                    <header>Shopping</header>
                    <p>This is a note about shopping. Maybe I will put a list of stuff to buy here. For example purposes, we want to keep notes to a single paragraph.</p>
                </article>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
